<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vending Machine</title>
</head>

<body>
    <header class="logo">
        <h1 class="ir">밴딩머신 로고</h1>
        <img src="./images/Logo.png" alt="콜라콜라 로고">
    </header>
    <article id="wrapper">
        <h2 class="ir">밴딩머신 전체 레이아웃</h2>
        <section class="vending-machine">
            <h3 class="ir">자판기</h3>
            <ul class="drink-list">
                <!-- <li>
                    <button type="button" class="get-item-btn">
                        <img src="./images/Original_Cola.png" alt="콜라">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                    </li>
                -->
            </ul>
            <section class="buy-container">
                <h4 class="ir">음료 구입 관련 정보</h4>
                <div class="balance">
                    <span>잔액:</span>
                    <span class="balance-money">원</span>
                </div>
                <button type="button" class="return-btn">거스름돈 반환</button>
                <label for="inpPut" class="ir">입금할 금액을 입력합니다.</label>
                <input id="inpPut" class="insert-inp" type="number" placeholder="입금액 입력">
                <button type="button" class="insert-btn">입금</button>
                <ul class="get-cart-list">
                    <!-- <li class="get-item">
                            <img src="./images/Original_Cola.png" alt="콜라">
                            <span class="item-name">Original_Cola</span>
                            <span class="item-num">1</span>
                        </li> 
                    -->
                </ul>
                <button type="button" class="get-btn">획득</button>
            </section>
        </section>

        <section class="my-info">
            <h3 class="ir">소지금 및 구매한 음료</h3>
            <div class="current-money">
                <div class="money-box">
                    <p class="money-box-item">소지금:</p>
                    <p class="have-money">30,000원</p>
                </div>
            </div>
            <div class="my-current-item">
                <h4 class="tit-my-item">획득한 음료</h4>
                <ul class="get-cart-list">
                    <!-- <li class="get-item">
                        <img src="./images/Original_Cola.png" alt="콜라">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                        </li> 
                    -->
                </ul>
                <span class="get-total">총금액:0원</span>
            </div>
        </section>

    </article>
    <script type="module" src="js/index.js"></script>
</body>

</html>
