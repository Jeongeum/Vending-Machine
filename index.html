<body>
    <header class="logo">
        <h1 class="ir">밴딩머신 로고</h1>
        <img src="./images/Logo.png" alt="콜라콜라 로고">
    </header>
    <div class="wrapper">
        <section class="vending-machine">
            <h2 class="ir">자판기</h2>
            <section class="preview">
                <h3 class="ir">음료 목록</h3>
                <ul class="drink-container">
                    <li class="drink-item">
                        <button class="drink-item-btn">
                            <img src="./images/Original_Cola.png" alt="콜라">
                            <strong class="item-btn-name">Original_Cola</strong>
                            <span class="item-btn-amount">1000</span>
                        </button>
                    </li>
                    <li class="drink-item">
                        <button class="drink-item-btn soldout">
                            <img src="./images/Violet_Cola.png" alt="콜라">
                            <strong class="item-btn-name">Violet_Cola</strong>
                            <span class="item-btn-amount">1000</span>
                        </button>
                    </li>
                    <li class="drink-item">
                        <button class="drink-item-btn">
                            <img src="./images/Yellow_Cola.png" alt="콜라">
                            <strong class="item-btn-name">Yellow_Cola</strong>
                            <span class="item-btn-amount">1000</span>
                        </button>
                    </li>
                    <li class="drink-item">
                        <button class="drink-item-btn">
                            <img src="./images/Cool_cloa.png" alt="콜라">
                            <strong class="item-btn-name">Cool_cloa</strong>
                            <span class="item-btn-amount">1000</span>
                        </button>
                    </li>
                    <li class="drink-item">
                        <button class="drink-item-btn">
                            <img src="./images/Green_Cola.png" alt="콜라">
                            <strong class="item-btn-name">Green_Cola</strong>
                            <span class="item-btn-amount">1000</span>
                        </button>
                    </li>
                    <li class="drink-item">
                        <button class="drink-item-btn">
                            <img src="./images/Orange_Cola.png" alt="콜라">
                            <strong class="item-btn-name">Orange_Cola</strong>
                            <span class="item-btn-amount">1000</span>
                        </button>
                    </li>
                </ul>
            </section>
            <form class="form-container">
                <div class="balance">
                    <span>잔액:</span>
                    <span class="balance-money">0</span>
                </div>
                <button class="return-price">거스름돈 반환</button>
                <input class="insert-price" type="text" placeholder="입금액 입력">
                <button class="insert-btn">입금</button>
                <div class="get-list">
                    <ul class="get-cart">
                        <li class="get-item">
                            <img src="./images/Original_Cola.png" alt="콜라">
                            <span class="item-name">Original_Cola</span>
                            <span class="item-num">1</span>
                        </li>
                        <li class="get-item">
                            <img src="./images/Green_Cola.png" alt="콜라">
                            <span class="item-name">Green_Cola</span>
                            <span class="item-num">2</span>
                        </li>
                    </ul>
                </div>
                <button class="process-item get-btn">획득</button>
            </form>
        </section>
        <section class="result-container">
            <h2 class="ir">소지금 및 구매한 음료</h2>
            <div class="current-money">
                <div class="money-box">
                    <p class="money-box-item">소지금:</p>
                    <p class="have-money">0</p>
                </div>
            </div>
            <section class="get-wrapper">
                <h3>획득한 음료</h3>
                <ul class="get-cart max">
                    <li class="get-item">
                        <img src="./images/Original_Cola.png" alt="콜라">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Green_Cola.png" alt="콜라">
                        <span class="item-name">Green_Cola</span>
                        <span class="item-num">2</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Orange_Cola.png" alt="콜라">
                        <span class="item-name">Orange_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <!-- <li class="get-item">
                        <img src="./images/Violet_Cola.png">
                        <span class="item-name">Violet_Cola</span>
                        <span class="item-num">5</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Original_Cola.png">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <li class="get-item">

                    </li>
                    <li class="get-item">
                        <img src="./images/Original_Cola.png">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li> -->
                </ul>
                <span class="get-total">총금액:0원</span>
            </section>
        </section>

    </div>
</body>
