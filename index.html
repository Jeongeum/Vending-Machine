<body>
    <header class="logo">
        <h1 class="ir">밴딩머신 로고</h1>
        <img src="./images/Logo.png" alt="콜라콜라 로고">
    </header>
    <article class="wrapper">
        <section class="vending-machine">
            <h2 class="ir">자판기</h2>
            <ul class="drink-list">
                <li>
                    <button class="get-item-btn">
                        <img src="./images/Original_Cola.png" alt="콜라">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                </li>
                <li class="soldout">
                    <button class="get-item-btn">
                        <img src="./images/Violet_Cola.png" alt="콜라">
                        <strong class="tit-item">Violet_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                </li>
                <li>
                    <button class="get-item-btn">
                        <img src="./images/Yellow_Cola.png" alt="콜라">
                        <strong class="tit-item">Yellow_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                </li>
                <li>
                    <button class="get-item-btn">
                        <img src="./images/Cool_Cola.png" alt="콜라">
                        <strong class="tit-item">Cool_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                </li>
                <li>
                    <button class="get-item-btn">
                        <img src="./images/Green_Cola.png" alt="콜라">
                        <strong class="tit-item">Green_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                </li>
                <li>
                    <button class="get-item-btn">
                        <img src="./images/Orange_Cola.png" alt="콜라">
                        <strong class="tit-item">Orange_Cola</strong>
                        <span class="txt-price">1000</span>
                    </button>
                </li>
            </ul>
            <form class="form-container">
                <div class="balance">
                    <span>잔액:</span>
                    <span class="balance-money">0</span>
                </div>
                <button class="return-btn">거스름돈 반환</button>
                <label for="inpPut" class="ir">입금할 금액을 입력합니다.</label>
                <input id="inpPut" class="insert-inp" type="number" placeholder="입금액 입력">
                <button class="insert-btn">입금</button>
                <ul class="get-cart-list">
                    <!-- <li class="get-item">
                            <img src="./images/Original_Cola.png" alt="콜라">
                            <span class="item-name">Original_Cola</span>
                            <span class="item-num">1</span>
                        </li>
                        <li class="get-item">
                            <img src="./images/Green_Cola.png" alt="콜라">
                            <span class="item-name">Green_Cola</span>
                            <span class="item-num">2</span>
                        </li> -->
                </ul>
                <button class="get-btn">획득</button>
            </form>
        </section>

        <section class="my-info">
            <h2 class="ir">소지금 및 구매한 음료</h2>
            <div class="current-money">
                <div class="money-box">
                    <p class="money-box-item">소지금:</p>
                    <p class="have-money">30000</p>
                </div>
            </div>
            <div class="my-current-item">
                <h3 class="tit-my-item">획득한 음료</h3>
                <ul class="get-cart-list">
                    <li class="get-item">
                        <img src="./images/Original_Cola.png" alt="콜라">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Green_Cola.png" alt="콜라">
                        <span class="item-name">Green_Cola</span>
                        <span class="item-num">2</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Orange_Cola.png" alt="콜라">
                        <span class="item-name">Orange_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <!-- <li class="get-item">
                        <img src="./images/Violet_Cola.png">
                        <span class="item-name">Violet_Cola</span>
                        <span class="item-num">5</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Original_Cola.png">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Original_Cola.png">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li>
                    <li class="get-item">
                        <img src="./images/Original_Cola.png">
                        <span class="item-name">Original_Cola</span>
                        <span class="item-num">1</span>
                    </li> -->
                </ul>
                <span class="get-total">총금액:0원</span>
            </div>
        </section>

    </article>
    <script src="./index.js"></script>
