<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vending Machine</title>
</head>

<body>
    <header class="logo">
        <h1 class="ir">밴딩머신 로고</h1>
        <img src="./images/Logo.png" alt="콜라콜라 로고">
    </header>
    <div class="wrapper">
        <section class="vending-machine">
            <h2 class="ir">자판기</h2>
            <ul class="lists">
                <li class="cola-item">
                    <figure><img src="./images/Original_Cola.png">
                        <figcaption>Original_Cola</figcaption>
                    </figure>
                    <button>1000원</button>
                </li>
                <li class="cola-item">
                    <figure><img src="./images/Original_Cola.png">
                        <figcaption>Original_Cola</figcaption>
                    </figure>
                    <button>1000원</button>
                </li>
                <li class="cola-item">
                    <figure><img src="./images/Original_Cola.png">
                        <figcaption>Original_Cola</figcaption>
                    </figure>
                    <button>1000원</button>
                </li>
                <li class="cola-item">
                    <figure><img src="./images/Original_Cola.png">
                        <figcaption>Original_Cola</figcaption>
                    </figure>
                    <button>1000원</button>
                </li>
                <li class="cola-item">
                    <figure><img src="./images/Original_Cola.png">
                        <figcaption>Original_Cola</figcaption>
                    </figure>
                    <button>1000원</button>
                </li>
                <li class="cola-item">
                    <figure><img src="./images/Original_Cola.png">
                        <figcaption>Original_Cola</figcaption>
                    </figure>
                    <button>1000원</button>
                </li>
            </ul>
            <div class="process-container">
                <div class="process-item">잔액: 0원</div>
                <button class="process-item">거스름돈 반환</button>
                <input class="process-item" type="text" placeholder="입금액 입력">
                <button class="process-item">입금</button>
                <div class="get-list process-item">
                    <ul>
                        <li>Original_Cola</li>
                        <li>Green_Cola</li>
                    </ul>
                </div>
                <button class="process-item">획득</button>
            </div>
        </section>
        <section class="main-result">
            <div class="current-money">
                소지금
            </div>
            <div class="result-drink">
                음료개수
            </div>
        </section>

    </div>
</body>

</html>
